<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3.js Dragging Rectangles and Circles</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    svg {
      border: 1px solid #ccc;
    }
    .drag-handle {
      fill: #ccc; /* 三角形的填充颜色 */
      cursor: pointer;
      stroke: #999; /* 三角形的边框颜色 */
      stroke-width: 2; /* 三角形的边框宽度 */
    }
    .active-rect {
      fill: lightgreen; /* 活动进度的颜色 */
      cursor: pointer;
      rx: 10; /* 矩形的圆角 */
      ry: 10;
    }
    /* 样式定义左侧容器 */
    .left-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 10%; /* 左侧容器宽度为右侧的一半 */
      height: 100vh; /* 高度与右侧容器相同 */
      overflow-y: hidden; /* 隐藏垂直滚动条 */
      background-color: lightgray; /* 左侧容器背景颜色，可根据需要修改 */
    }
    /* 左侧单元格样式 */
    .left-cell {
      text-align: center; /* 文本居中对齐 */
      line-height: 40px; /* 垂直居中 */
    }
    /* 修改右侧容器样式 */
    .right-container {
      position: fixed;
      top: 0;
      right: 0;
      width: 90%; /* 右侧容器宽度为左侧的一半 */
      height: 100vh; /* 高度与左侧容器相同 */
      overflow-y: auto; /* 允许右侧容器垂直滚动 */
    }
    /* 占位的空白元素样式 */
    .placeholder {
      height: 60px; /* 与右侧时间轴容器的上边距相同 */
      background-color: transparent; /* 可根据需要修改背景颜色 */
    }
  </style>
</head>
<body>
<!-- 左侧容器 -->
<div class="left-container">
  <div class="placeholder"></div> <!-- 添加占位的空白元素 -->
  <table border="1">
    <tr>
      <th class="left-cell">任务名称</th>
      <th class="left-cell">任务状态</th>
    </tr>
    <!-- 添加更多任务行 -->
  </table>
</div>
<div class="right-container">
  <svg width="960" height="800"></svg>

  <svg width="1" height="1">
    <defs>
      <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
        <path d="M0,0 L0,6 L9,3 z" fill="blue"></path>
      </marker>
    </defs>
  </svg>
</div>
<script type="module" src="js/main.js"></script>
<script type="module">
  // 您的数据源
  const dataSource = [
    {
      "id": "62569485938",
      "number": "730",
      "name": "一级任务",
      "startDate": "2024-02-05",
      "dueDate": "2024-02-06",
      "owner": "陈二kaAm",
      "status": {
        "id": 62568939426,
        "name": "待办",
        "type": 10,
        "value": "#F1F0F0"
      },
      "relate3": null,
      "relate5": [
        62569527726
      ],
      "fartherId": 0,
      "sortOrder": 730,
      "height": 40, // 添加一个高度属性
      "subItems": [
        {
          "id": "62569527726",
          "number": "731",
          "name": "二级任务",
          "startDate": "2024-02-06",
          "dueDate": "",
          "owner": "陈二kaAm",
          "status": {
            "id": 62568939426,
            "name": "待办",
            "type": 10,
            "value": "#F1F0F0"
          },
          "relate3": [
            62569485938
          ],
          "relate5": [
            62569570942,
            62569570942
          ],
          "fartherId": 0,
          "sortOrder": 731,
          "height": 60, // 添加一个高度属性
          "subItems": [
            {
              "id": "62569570942",
              "number": "732",
              "name": "三级任务",
              "startDate": "2024-02-07",
              "dueDate": "",
              "owner": "陈二kaAm",
              "status": {
                "id": 62568939426,
                "name": "待办",
                "type": 10,
                "value": "#F1F0F0"
              },
              "relate3": [
                62569527726,
                62569527726
              ],
              "relate5": null,
              "fartherId": 0,
              "sortOrder": 732,
              "height": 50, // 添加一个高度属性
              "subItems": []
            }
          ]
        }
      ]
    }
  ];

  // 获取表格元素
  const table = document.querySelector("table");

  // 递归遍历JSON数据并在表格中显示任务名称和任务状态
  function displayData(data) {
    data.forEach(item => {
      const row = table.insertRow();
      const cell1 = row.insertCell(0);
      const cell2 = row.insertCell(1);

      // 设置单元格内容
      cell1.textContent = item.name;
      cell2.textContent = item.status.name; // 可以根据需要选择其他数据字段

      // 设置单元格的高度
      cell1.style.height =  "40px";
      cell2.style.height =  "40px";

      // 递归处理子任务
      if (item.subItems) {
        displayData(item.subItems);
      }
    });
  }

  // 调用递归函数开始显示数据
  displayData(dataSource);

</script>
</body>
</html>
