<!DOCTYPE html>
<html>
<head>
  <title>D3.js 自定义坐标轴示例</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
<svg width="100" height="800"></svg>
<script>
  const svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 20, left: 50},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom-200,
    g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

  const categories = ['A', 'B', 'C', 'D', 'E','f'];
  const y = d3.scaleBand()
    .rangeRound([0, height])
    .paddingInner(0.5) // 控制刻度之间的间隙
    .paddingOuter(0) // 确保坐标轴从原点开始，不在两端留出空隙
    .align(0) // 确保条带与坐标轴的起始边缘对齐
    .domain(categories);

  // 创建自定义y轴
  const yAxis = g.append("g")
    .attr("class", "y axis")
    .attr("id", "yaxis");

  // 添加类别标签
  yAxis.selectAll("text")
    .data(categories)
    .enter()
    .append("text")
    .attr("x", -20)
    .attr("y", d => y(d) + y.bandwidth() / 2+10)
    // .attr("dy", "0.32em")
    // .attr("text-anchor", "end")
    .text(d => d);

  // categories.push('1');
  // categories.push('2');
  // 添加刻度线
  yAxis.selectAll(".y axis")
    .data(categories)
    .enter()
    .append("line")
    .attr("x1", -6)
    .attr("x2", 6)
    .attr("y1", d => y(d) + y.bandwidth() / 2-23)
    .attr("y2", d => y(d) + y.bandwidth() / 2-23)
    .attr("stroke", "#000");

  // yAxis.select("#yaxis").enter()
  //   .append("line")
  //   .attr("x1", -6)
  //   .attr("x2", 6)
  //   .attr("y1", 608.5)
  //   .attr("y2", 608.5)
  //   .attr("stroke", "#000");


  // 添加轴线
  yAxis.append("line")
    .attr("y1", 0)
    .attr("y2", height+200)
    .attr("stroke", "#000");
</script>
</body>
</html>
